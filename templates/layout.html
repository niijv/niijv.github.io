<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Webvita and personal blog of Elias Zeitfogel">
  <meta name="author" content="Elias Zeitfogel">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/static/gen/styles.css'|asseturl }}">
  <link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">
  <title> {% block title %}Hello{% endblock %} | Elias Zeitfogel </title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ '/about'|url }}">Elias Zeitfogel</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {% for id, item in bag('menu').iteritems() %}
            <li {% if this.is_child_of(item.path) %} class="active" {% endif %}>
              <a href="{{ item.path|url }}"> {{ item.label }} </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="content-wrapper">
    <div class="container">
      {% block body %}{% endblock %}
    </div>
  </div>

  {% block footer %}
  <footer class="container">
    &copy; <script>document.write(new Date().getFullYear())</script> Elias Zeitfogel
  </footer>
  {% endblock %}

  <script type=text/javascript src="{{ '/static/gen/app.js'|asseturl }}" charset="utf-8"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-52860808-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
